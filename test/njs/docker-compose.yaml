version: "3"

services:
  nginx:
    image: ${DOCKER_IMAGE:-levonet/nginx:latest}
    ports:
    - "8000:8000"
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    - ./http.js:/etc/nginx/http.js
  test:
    build: .
    command: /usr/local/bin/dockerize -wait tcp://nginx:8000 -timeout 10s yarn test
    environment:
      NGINX_URL: http://nginx:8000
    depends_on:
    - nginx
