version: "3"

services:
  nginx:
    image: ${DOCKER_IMAGE:-levonet/nginx:${DOCKER_TAG:-latest}}
    ports:
    - "3128:3128"
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
  test:
    build: .
    command: /usr/local/bin/dockerize -wait tcp://nginx:3128 -timeout 10s yarn test
    environment:
      PROXY_HOST: nginx
      PROXY_PORT: 3128
    depends_on:
    - nginx
