version: "3"

services:
  nginx:
    image: ${DOCKER_IMAGE:-levonet/nginx:${DOCKER_TAG:-latest}}
    ports:
    - "8000:8000"
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    - ./jaeger-config.yaml:/etc/nginx/jaeger-config.yaml
  jaeger:
    image: levonet/jaeger:latest
    ports:
    - "6831:6831/udp"
    - "6832:6832/udp"
    - "5778:5778"
    - "14268:14268"
    - "14250:14250"
    - "16686:16686"
  test:
    build: .
    command: /usr/local/bin/dockerize -wait tcp://nginx:8000 -wait tcp://jaeger:16686 -timeout 10s yarn test
    environment:
      NGINX_URL: http://nginx:8000
      JAEGER_URL: http://jaeger:16686
    depends_on:
    - nginx
    - jaeger
